version: "3"
services:
    sensor_0:
        image: umrr-ros:latest
        volumes:
            - .:/code
        entrypoint: ["/code/umrr11_simulator/simulation/build_run_sensor.sh"]
        networks:
            device_network:
                ipv4_address: 172.22.10.101
    sensor_1:
        image: umrr-ros:latest
        volumes:
            - .:/code
        entrypoint: ["/code/umrr96_simulator/simulation/build_run_sensor.sh"]
        networks:
            device_network:
                ipv4_address: 172.22.10.102
    ros_node:
        image: umrr-ros:latest
        depends_on:
            - "sensor_0"
            - "sensor_1"
        volumes:
            - .:/code
        command: ["colcon", "test", "--packages-above", "umrr_ros2_driver"]
        networks:
            device_network:
                ipv4_address: 172.22.10.100

networks:
  device_network:
    ipam:
        driver: default
        config:
            - subnet: 172.22.10.0/24
